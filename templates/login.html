<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Starlord2077</title>
</head>
<body class="login-body">
    <section class="login-section">
        <form action="{{ url_for('login') }}" method="post">
            <h1 class="login-h1">Inicio</h1>
            <div class="login-inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="username" required>
                <label for="username">Usuario</label>
            </div>
            <div class="login-inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="password" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="login-forget">
                <label for=""><input type="checkbox" name="remember">Recordar</label>
                <a href="#">Olvidé la Contraseña</a>
            </div>
            <button class="login-button" type="submit">Iniciar</button>
            <div class="login-register">
                <p>No tengo una cuenta <a href="{{ url_for('register') }}">Regístrate</a></p>
            </div>
        </form>
    </section>
</body>
</html>
